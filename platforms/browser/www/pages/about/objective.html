<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

  <link rel="stylesheet" type="text/css" href="../../css/index.css" />
  <title>BrazMedChem 2016</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>  
	
	<script type="text/javascript">
		
		// Wait for device API libraries to load
		document.addEventListener("deviceready", onDeviceReady, false);
		document.removeEventListener("deviceready", onDeviceReady, false);
		
		// device APIs are available
		function onDeviceReady() {
			checkConnection();
		}

		function checkConnection() {
			var networkState = navigator.connection.type;
			var states = {};
			states[Connection.NONE]     = 'No network';
			
			if(states[networkState] == states[Connection.NONE]){
				alert('No Network Connection');
				navigator.app.exitApp();
			}else{
				getContent();
			}
		}
		
		function getContent(){
			var progressElem = $('#progressCounter');
			var URL = "http://brazmedchem2016.com.br/webserv/database/json.php?page=objetivos";
			$("#loading").hide();

			$.ajax({
				type: 'GET',
				dataType: 'json',
				url: URL,
				cache: false,
				error: function (xhr, ajaxOptions, thrownError) {
					
					alert("Error: Cannot download content");
				},
				xhr: function () {
					var xhr = new window.XMLHttpRequest();
					//Download progress
					xhr.addEventListener("progress", function (evt) {
						console.log(evt.lengthComputable);
						if (evt.lengthComputable) {
							var percentComplete = evt.loaded / evt.total;
							progress = Math.round(percentComplete * 100);
							//progressElem.html(progress + "%");
							
						}
					}, false);
					return xhr;
				},
				beforeSend: function () {
					$('#loading').show();
				},
				complete: function () {
					$("#loading").hide();
				},
				success: function (json) {
					$(document).ready(function()
				{
				  $.getJSON(URL,function(result){
					console.log(result);
						$.each(result, function(i, field){
							var duration=field.introtext;							
							$("#data").append(duration);
						});
					});
				});
				}
			});
		}
		
		 
		
    document.addEventListener("backbutton", onBackKeyDown, false);

    function onBackKeyDown() {
        //navigator.app.backHistory();
    }

    document.addEventListener('deviceready', onDeviceReady, true);
</script>
</head>
<body>

        <a class="ui-link" href="../../about.html" rel="external" onclick="onBackKeyDown()">

				<img src="../../img/loading.gif">
			</span>			
			
			<span class="loading-text">Loading...</span>
			
		</div>
	</article>
	
	<div id="progressCounter"></div>
